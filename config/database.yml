# config/database.yml

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV["DATABASE_USERNAME"] || "postgres" %>
  password: <%= ENV["DATABASE_PASSWORD"] || "postgres" %>
  host: <%= ENV["DATABASE_HOST"] || "localhost" %>
  port: <%= ENV["DATABASE_PORT"] || 5432 %>

development:
  <<: *default
  database: geomatch_development

test:
  <<: *default
  database: geomatch_test

production:
  <<: *default
  # Render define automaticamente a variÃ¡vel DATABASE_URL,
  # entÃ£o o Rails se conecta por ela.
  url: <%= ENV["DATABASE_URL"] %>

  # ğŸ” Faz o Solid Queue (fila de jobs) usar o mesmo banco da aplicaÃ§Ã£o.
  connects_to:
    database:
      writing: primary
      queue: primary

  # âš¡ Garante que o Action Cable (SolidCable) use a mesma conexÃ£o PostgreSQL.
  cable:
    adapter: postgresql
    url: <%= ENV["DATABASE_URL"] %>
