# Configuração padrão para PostgreSQL
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

  # Quando rodar localmente, use suas variáveis de ambiente (ou valores fixos abaixo)
  username: <%= ENV.fetch("DATABASE_USERNAME", "postgres") %>
  password: <%= ENV.fetch("DATABASE_PASSWORD", "sua_senha_local") %>
  host: <%= ENV.fetch("DATABASE_HOST", "localhost") %>

# Ambiente de desenvolvimento (local)
development:
  <<: *default
  database: geomatch_development

# Ambiente de testes
test:
  <<: *default
  database: geomatch_test

# Ambiente de produção (Render)
production:
  <<: *default
  # O Render fornece a variável DATABASE_URL automaticamente
  # Ela substitui host, username, password, etc.
  url: <%= ENV["DATABASE_URL"] %>
